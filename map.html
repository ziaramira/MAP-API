<html>
<head>
<title>Map API </title>
<link rel= "stylesheet" type= "text/css" href="mapapi.css"/>
</head>
<body>
<h1>Map API </h1>

<div id="map"></div>
<script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVbQiclZYeDs8SaWyX0_Y8wA1pFKMnxnQ&callback=initMap"
   async
   defer> 
</script>
   
<script> 
 function initMap(){
   const location = { lat: 36.737464135076735, lng: 3.173328409017111};
   const map = new google.maps.Map(document.getElementById("map"),{ zoom: 12, center:location,});
   
   const marker = new google.maps.Marker({ position: location, map: map, animation: google.maps.Animation.DROP,});
 
 }
</script> 
 
</body>
</html>
